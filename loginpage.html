<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Document-wide CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        table {
            background-color: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 400px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
            background-color: #f9f9f9;
        }

        input[type="button"] {
            background-color: #c39c6d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            margin: 15px 0;
        }

        input[type="button"]:hover {
            background-color: #a69b5f;
        }

        label {
            font-size: 14px;
            color: #777;
        }

        a {
            text-decoration: none;
            color: #c39c6d;
            font-size: 16px;
            text-align: center;
            display: block;
        }

        a:hover {
            color: #a69b5f;
        }

        .logo img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>

    <!-- External CSS Link -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <table>
        <!-- Logo Row -->
        <tr>
            <td class="logo" align="center" colspan="2" style="padding-top: 100px;">
                <img src="logo.png" alt="E-Exam Logo">
            </td>
        </tr>
        <!-- Title Row -->
        <tr>
            <td colspan="2">
                <h2>Login to Your Account</h2>
            </td>
        </tr>
        <!-- Email Field -->
        <tr>
            <td colspan="2">
                <input type="text" id="email" name="email" placeholder="Email" size="30">
            </td>
        </tr>
        <!-- Password Field -->
        <tr>
            <td colspan="2">
                <input type="password" id="password" name="password" placeholder="Password" size="30">
            </td>
        </tr>
        <!-- Remember Me Checkbox -->
        <tr>
            <td align="center">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </td>
        </tr>
        <!-- Login Button -->
        <tr>
            <td colspan="2">
                <input type="button" id="loginBtn" name="loginBtn" value="Login">
            </td>
        </tr>
        <!-- New Registration Link -->
        <tr>
            <td colspan="2">
                <a href="registrationpage.html" id="newRegistrationLink" name="newRegistrationLink">New Registration</a>
            </td>
        </tr>
    </table>

</body>
</html>
